{{- if index .Values "payment-service" "enabled" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: {{ index .Values "payment-service" "replicas" }}
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: {{ index .Values "payment-service" "image" "repository" }}:{{ index .Values "payment-service" "image" "tag" }}
        ports:
        - containerPort: {{ index .Values "payment-service" "port" }}
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ index .Values "payment-service" "env" "SPRING_PROFILES_ACTIVE" }}
        - name: SPRING_ZIPKIN_BASE_URL
          value: {{ index .Values "payment-service" "env" "SPRING_ZIPKIN_BASE_URL" }}
        - name: EUREKA_CLIENT_REGION
          value: {{ index .Values "payment-service" "env" "EUREKA_CLIENT_REGION" }}
        - name: EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT
          value: {{ index .Values "payment-service" "env" "EUREKA_CLIENT_AVAILABILITYZONES_DEFAULT" }}
        - name: EUREKA_CLIENT_SERVICEURL_MYZONE
          value: {{ index .Values "payment-service" "env" "EUREKA_CLIENT_SERVICEURL_MYZONE" }}
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: {{ index .Values "payment-service" "env" "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE" }}
        - name: SPRING_CONFIG_IMPORT
          value: {{ index .Values "payment-service" "env" "SPRING_CONFIG_IMPORT" }}
        - name: EUREKA_INSTANCE_HOSTNAME
          value: {{ index .Values "payment-service" "env" "EUREKA_INSTANCE_HOSTNAME" }}
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "{{ index .Values "payment-service" "env" "EUREKA_INSTANCE_PREFER_IP_ADDRESS" }}"
      initContainers:
      - name: wait-for-dependencies
        image: busybox
        command: ['sh', '-c', 'until nc -z zipkin 9411 && nc -z cloud-config 9296 && nc -z service-discovery 8761; do echo waiting for dependencies; sleep 2; done;']
{{- end }}